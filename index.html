<!DOCTYPE html>
<html>
  <head>
    <title>Jira Board</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div id="app"></div>
    <br />
    <br />
    <button id="addTask">Add New Task</button>
    <br />
    <br />
    <div class="jira">
      <div id="planned" class="column">
        <br />
        <h3>Planned</h3>
      </div>
      <div id="inProgress" class="column">
        <br />
        <h3>In-Progress</h3>
      </div>
      <div id="completed" class="column">
        <br />
        <h3>Completed</h3>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
